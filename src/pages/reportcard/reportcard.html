<ion-header>
    <ion-navbar color="newcolor">
        <button ion-button menuToggle left>
            <ion-icon class="menuicon" name="menu"></ion-icon>
        </button>
        <ion-title>Academics</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col justify-content-center align-items-center>
                <select ng-model="academicType" class="expenseDrop">
                    <option value="Daily">Summary</option>
                    <option value="Monthly">Unit Test</option>
                </select>
            </ion-col>
        </ion-row>
    </ion-grid>
    <canvas #unitTest></canvas>
    <canvas #surpriseTest></canvas>
</ion-content>
