<ion-header>
    <ion-navbar color="newcolor">
        <button ion-button menuToggle left>
            <ion-icon class="menuicon" name="menu"></ion-icon>
        </button>
        <ion-title>Timetable</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <super-tabs selectedTabIndex="0" toolbarColor="light" toolbarBackground="dark" indicatorColor="indicator" (tabSelect)="onTabSelect($event)">
        <super-tab [root]="page3" title="Mon"></super-tab>
        <super-tab [root]="page3" title="Tue"></super-tab>
        <super-tab [root]="page3" title="Wed"></super-tab>
        <super-tab [root]="page3" title="Thu"></super-tab>
        <super-tab [root]="page3" title="Fri"></super-tab>
        <super-tab [root]="page3" title="Sat"></super-tab>
    </super-tabs>
</ion-content>
