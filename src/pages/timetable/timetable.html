<ion-content>
    <ion-grid style="height:90px;background-color:#2A4E8E">
         <ion-row>
             <ion-col col-2 (click)="goHome()">
                     <img src="assets/icon/profile.jpg" style="width:50px;height:50px;border:2px solid white;border-radius:8%">
             </ion-col>
             <ion-col col-5>
                     <span style="font-family: Helvetica-Bold;
                     font-size: 14px;
                     color: #FFFFFF;display:block">Karthik Prabu</span>
                     <span style="font-family: Helvetica;
                     font-size: 12px;
                     color: #DCDCDC;">12 Grade</span>
             </ion-col>
             <ion-col col-5 style="text-align:right">
                     <span style="font-family: Helvetica-Bold;
                     font-size: 14px;
                     color: #FFFFFF;display:block">Today</span>
                     <span style="
                     font-family: Helvetica-Bold;
                     font-size: 20px;
                     color: #FFFFFF;">Wednesday</span>
             </ion-col>
         </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col>
                <span style="
                font-family: Helvetica;
                font-size: 24px;
                color: #898989;">Prev</span>
            </ion-col>
            <ion-col>
                 <span style="/* September: */
                 font-family: Helvetica;
                 font-size: 24px;

             </ion-col>
             <ion-col style="/* Next: */
             font-family: Helvetica;
             font-size: 24px;
             color: #898989;text-align:right">
                 <span>Next</span>
             </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid style="border-bottom:1px solid #989898" *ngFor="let n of [0,1,2,3]">

            <ion-col col-5>
                <ion-row>
                    <ion-col>
                        <span style="/* 30: */
                        font-family: Helvetica;
                        font-size: 24px;
                        color: #2A4E8E;">08:30 AM</span>
                    </ion-col>
               </ion-row>
               <ion-row>
                    <ion-col>
                        <span style="/* 30: */
                        font-family: Helvetica;
                        font-size: 24px;
                        color: #2A4E8E;">10:00 AM</span>

               </ion-row>
            </ion-col>
            <ion-col>
                <ion-row>
                     <ion-col>

                     </ion-col>
                </ion-row>
                <ion-row>
                     <ion-col>
                         <span class="valueMS">Maths</span>
                     </ion-col>
                </ion-row>
            </ion-col>
            <ion-col>
                 <ion-row>
                      <ion-col>
                          <span class="labelMS">Class</span>
                      </ion-col>
                 </ion-row>
                 <ion-row>
                      <ion-col>
                          <span class="valueMS">10</span>
                      </ion-col>
                 </ion-row>
             </ion-col>
        </ion-row>
    </ion-grid>
 </ion-content>
