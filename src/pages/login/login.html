<ion-content class="login-content">
    <ion-grid  class="bgTri" id="section1" style="height:100px">
        <ion-row>

        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
          <ion-col style="text-align:center">
            <img src="assets/icon/logo.png" style="width:100px;height:100px">
          </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
          <ion-col>
              <form (ngSubmit)="login()" #registerForm="ngForm">
                  <ion-row>
                    <ion-col>
                      <ion-list inset>
                        
                        <ion-item>
                          <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="loginData.email" required></ion-input>
                        </ion-item>
                        
                        <ion-item>
                          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginData.password" required></ion-input>
                        </ion-item>
                        
                      </ion-list>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col class="signup-col" style="text-align:center">
                      <button ion-button class="submit-btn" style="/* Rectangle 3: */
                      background: #2A4E8E;
                      border: 1px solid #979797;
                      border-radius: 20px;width:150px" type="submit" [disabled]="!registerForm.form.valid">Login</button>
                    </ion-col>
                  </ion-row>
                </form>
          </ion-col>
        </ion-row>
    </ion-grid>
