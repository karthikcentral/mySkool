<ion-content>
    <ion-grid  class="bgTri" id="section1">
    <ion-row>
      <ion-col col-6>
        <img src="assets/icon/profile.jpg" style="width:50px;height:50px;border:2px solid white;border-radius:8%">
        <p style="font-weight:bold;font-size:14px;color:white">Raja</p>
        <p style="font-size:12px;color:white">Maths Department</p>
      </ion-col>
      <ion-col col-6 style="text-align:right;">
        <h3 style="color:#12850C">5</h3>
        <p>Class</p>
        <h3 style="color:#12850C">24/24</h3>
        <p>Attendance</p>
        <h3 style="color:#12850C">1 Oct</h3>
        <p>Pass Percentage</p>
      </ion-col>
    </ion-row>
    </ion-grid>
    <ion-grid id="section2" [ngStyle]="getSection()">
      <ion-row class="rowMS" [ngStyle]="rowHeight()" >
        <ion-col class="coldiv" (click)="goAtten()">
          <img src="assets/icon/atten.svg">
            <p>Attendance</p>
        </ion-col>
        <ion-col class="coldiv" (click)="goTimetable()">
            <img src="assets/icon/timetable.svg">
            <span>Timetable</span>
        </ion-col>
        <ion-col col-2>
            
        </ion-col>
      </ion-row>
      <ion-row class="rowMS" [ngStyle]="rowHeight()" >
          <ion-col class="coldiv" >
              <img src="assets/icon/academic.svg">
              <span>Syllabus</span>
          </ion-col>
          <ion-col class="coldiv">
              <img src="assets/icon/notice.svg">
              <span>Notice Board</span>
          </ion-col>
          <ion-col col-2>
              
          </ion-col>
        
      </ion-row>
      <ion-row class="rowMS" [ngStyle]="rowHeight()" >
          <ion-col class="coldiv" (click)="goStudent()">
              <img src="assets/icon/activity.svg">
              <span>Student Profile</span>
        </ion-col>
        <ion-col class="coldiv" >
            <img src="assets/icon/gallery.svg">
            <span>Media</span>
        </ion-col>
        <ion-col col-2>
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-content>
